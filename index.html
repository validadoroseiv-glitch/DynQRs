<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  
</head>
<body>
  <script>
    const AS_URL_BASE = "";
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxdhxWyWaQMuwKhK9zwFfF9us_strPBiGz7242xZxKtmzr8JDylM_GA07VSxlwJe8gi6A/exec";

    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);

    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
</body>
</html>
