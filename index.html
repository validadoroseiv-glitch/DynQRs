<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  
</head>
<body>
  <script>
    const AS_URL_BASE = "";
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycby2H0d8pg-h82ka3bANHj8eZ0mXNKaV0rAF_KKWv70Z/dev";

    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);

    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
</body>
</html>
